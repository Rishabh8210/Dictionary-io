<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="CSS/Widescreen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="CSS/favicon-16x16.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="items">
            <!-- Dictionary Header -->
            <div class="header">
                <span>D</span><p>ictionary</p>
            </div>
            <!-- Main Content -->
            <div class="mainContent">
                <input type="text" name="" id="searchWord" placeholder="Search for any word">
            </div>
            <div class="button" id="button">
                <button>Search</button>
            </div>
            <div class="result" id="result">
            </div>
        </div>
    </div>
    <script src="JS/index.js"></script>
</body>
</html>
